<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">University</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Others
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/groups}">Groups</a></li>
                        <li><a class="dropdown-item" th:href="@{/halls}">Halls</a></li>
                        <li><a class="dropdown-item" th:href="@{/schedules}">Schedules</a></li>
                        <li><a class="dropdown-item" th:href="@{/students}">Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/subjects}">Subjects</a></li>
                        <li><a class="dropdown-item" th:href="@{/teachers}">Teachers</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..." title="Type in a name">
<table id="myTable">
    <tr class="header">
        <th style="width:50%;">Subject id</th>
        <th style="width:50%;">Subject</th>
    </tr>

    <div th:each="subject : ${subjects}">
        <tr>
            <td>
                <a th:href="@{/subjects/{id}(id=${subject.getSubjectId()})}">
                    <p th:text="${subject.getSubjectId()}">VALUE</p>
                </a>
            </td>
            <td>
                <p th:text="${subject.getSubjectName()}">VALUE</p>
            </td>
        </tr>
    </div>
</table>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

<br/>
<hr/>
<a class="btn btn-primary" th:href="@{/subjects/new}" role="button">Create new subject</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
