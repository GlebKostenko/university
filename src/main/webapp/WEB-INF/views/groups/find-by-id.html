<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">University</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/groups">Groups</a></li>
                        <li><a class="dropdown-item" href="/halls">Halls</a></li>
                        <li><a class="dropdown-item" href="/schedules">Schedules</a></li>
                        <li><a class="dropdown-item" href="/students">Students</a></li>
                        <li><a class="dropdown-item" href="/subjects">Subjects</a></li>
                        <li><a class="dropdown-item" href="/teachers">Teachers</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">
            <p th:text="${group.getGroupId()}">VALUE</p>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            <p th:text="${group.getGroupName()}">VALUE</p>
        </h6>
        <a class="btn btn-primary" th:href="@{/groups/{id}/edit(id=${group.getGroupId()})}" role="button">Edit</a>
        <hr/>
        <form th:method="DELETE" th:action="@{/groups/{id}(id=${group.getGroupId()})}">
            <input class="btn btn-primary" type="submit" value="Delete">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
