<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<form th:method="PATCH" th:action="@{/teachers/{id}(id=${teacher.getTeacherId()})}" th:object="${teacher}">
    <label for="first-name">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="first-name"/>
    <br/>
    <label for="last-name">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="last-name">
    <br/>
    <input class="btn btn-primary" type="submit" value="Update teacher">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
