<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>

<div th:each="subject : ${subjects}">
    <a th:href="@{/subjects/{id}(id=${subject.getSubjectId()})}" th:text="${subject.getSubjectName()}">subjects</a>
</div>

<br/>
<hr/>

<a href="/subjects/new">Create new subject</a>

</body>
</html>
