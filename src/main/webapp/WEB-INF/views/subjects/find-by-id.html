<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">
            <p th:text="${subject.getSubjectId()}">VALUE</p>
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            <p th:text="${subject.getSubjectName()}">VALUE</p>
        </h6>
        <a class="btn btn-primary" th:href="@{/subjects/{id}/edit(id=${subject.getSubjectId()})}" role="button">Edit</a>
        <hr/>
        <form th:method="DELETE" th:action="@{/subjects/{id}(id=${subject.getSubjectId()})}">
            <input class="btn btn-primary" type="submit" value="Delete">
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
