<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All groups</title>
</head>
<body>

<div th:each="student : ${students}">
    <a th:href="@{/students/{id}(id=${student.getStudentId()})}" th:text="${student.getFirstName() + ' ' + student.getLastName()}">students</a>
</div>

<br/>
<hr/>

<a href="/students/new">Create new student</a>
</body>
</html>
