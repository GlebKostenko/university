<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<form th:method="POST" th:action="@{/students}" th:object="${student}">
    <label for="first-name">Enter first name: </label>
    <input name="first-name" type="text" id="first-name"/>
    <br/>
    <label for="last-name">Enter last name: </label>
    <input name="last-name" type="text" id="last-name"/>
    <br/>
    <label for="group-id">Enter group_id: </label>
    <input name="group-id" type="number" id="group-id"/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Create student">
</form>

</body>
</html>
