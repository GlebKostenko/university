<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">University</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/groups">Groups</a></li>
                        <li><a class="dropdown-item" href="/halls">Halls</a></li>
                        <li><a class="dropdown-item" href="/schedules">Schedules</a></li>
                        <li><a class="dropdown-item" href="/students">Students</a></li>
                        <li><a class="dropdown-item" href="/subjects">Subjects</a></li>
                        <li><a class="dropdown-item" href="/teachers">Teachers</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search..." title="Type in a name">
<table id="myTable">
    <tr class="header">
        <th style="width:30%;">Student id</th>
        <th style="width:30%;">Student</th>
        <th style="width:30%;">Group</th>
    </tr>

    <div th:each="student : ${students}">
        <tr>
            <td>
                <a th:href="@{/students/{id}(id=${student.getStudentId()})}">
                    <p th:text="${student.getStudentId()}">VALUE</p>
                </a>
            </td>
            <td>
                <p th:text="${student.getFirstName() + ' ' + student.getLastName()}">VALUE</p>
            </td>
            <td>
                <p th:text="${student.getGroup().getGroupName()}">VALUE</p>
            </td>

        </tr>
    </div>
</table>
<script>
    function myFunction() {
        var input, filter, table, tr, td, td1, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    td1 = tr[i].getElementsByTagName("td")[2];
                    if (td1) {
                        txtValue = td1.textContent || td1.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }
    }
</script>

<br/>
<hr/>
<a class="btn btn-primary" href="/students/new" role="button">Create new student</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
