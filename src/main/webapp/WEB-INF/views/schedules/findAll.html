<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedules</title>
</head>
<body>

<div th:each="schedule : ${schedules}">
    <a th:href="@{/schedules/{id}(id=${schedule.getScheduleId()})}" th:text="${schedule.getDateTime() + ' ' + schedule.getGroup().getGroupName"}>schedules</a>
</div>

<br/>
<hr/>

<a href="/schedules/new">Create new schedule</a>

</body>
</html>
